# MediaCrawler 外部配置文件模板
# =================================================
# 使用说明:
# 1. 将此文件重命名为 config.yaml 并放置在项目根目录。
# 2. 在此文件中取消注释并修改您需要覆盖的配置项。
# 3. 程序启动时会自动加载此文件。
# 4. 您也可以通过命令行参数 --config /path/to/your.yaml 指定其他路径。
# 5. YAML中的值会自动进行类型转换 (例如 "True" -> True, "123" -> 123)。
# 6. 对于列表类型的配置（如 *_SPECIFIED_ID_LIST），建议仍在.py文件中修改，或在此处使用YAML列表格式。

# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
# 1. 基础配置 (对应 base_config.py)
# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
base_config:
  PLATFORM: xhs
  KEYWORDS: "编程副业,编程兼职"
  LOGIN_TYPE: qrcode
  COOKIES: ""
  CRAWLER_TYPE: search
  ENABLE_IP_PROXY: false
  IP_PROXY_POOL_COUNT: 2
  IP_PROXY_PROVIDER_NAME: kuaidaili
  HEADLESS: false
  SAVE_LOGIN_STATE: true
  ENABLE_CDP_MODE: true
  CDP_DEBUG_PORT: 9222
  CUSTOM_BROWSER_PATH: ""
  CDP_HEADLESS: false
  BROWSER_LAUNCH_TIMEOUT: 30
  AUTO_CLOSE_BROWSER: true
  SAVE_DATA_OPTION: json
  USER_DATA_DIR: "%s_user_data_dir"
  START_PAGE: 1
  CRAWLER_MAX_NOTES_COUNT: 300
  MAX_CONCURRENCY_NUM: 1
  ENABLE_GET_MEIDAS: true
  ENABLE_GET_COMMENTS: true
  CRAWLER_MAX_COMMENTS_COUNT_SINGLENOTES: 10
  ENABLE_GET_SUB_COMMENTS: false
  ENABLE_GET_WORDCLOUD: false
  STOP_WORDS_FILE: ./docs/hit_stopwords.txt
  FONT_PATH: ./docs/STZHONGS.TTF
  CRAWLER_MIN_SLEEP_SEC: 3
  CRAWLER_MAX_SLEEP_SEC: 8
  REINFORCED_SLEEP_REWARD_VAL1: 300
  REINFORCED_SLEEP_REWARD_VAL2: 900
  REINFORCED_SLEEP_REWARD_P0: 80
  REINFORCED_SLEEP_REWARD_P1: 10
  REINFORCED_SLEEP_REWARD_P2: 2
  # 全局媒体下载超时时间（秒），默认 180
  DOWNLOAD_TIMEOUT: 180

# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
# 2. Bilibili 配置 (对应 bilibili_config.py)
# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
bilibili_config:
  # B站特定的媒体下载超时时间（秒），不填则使用全局设置
  DOWNLOAD_TIMEOUT: 300
  MAX_NOTES_PER_DAY: 1
  # BILI_SPECIFIED_ID_LIST: ["BV1rY81zpEMa", "BV1d54y1g7db"]
  # BILI_CREATOR_ID_LIST: [20813884]
  START_DAY: "2024-01-01"
  END_DAY: "2024-01-01"
  BILI_SEARCH_MODE: normal
  BILI_QN: 16
  CREATOR_MODE: true
  START_CONTACTS_PAGE: 1
  CRAWLER_MAX_CONTACTS_COUNT_SINGLENOTES: 100
  CRAWLER_MAX_DYNAMICS_COUNT_SINGLENOTES: 50

